<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Floppy Elf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Welcome screen -->
    <div id="flappy-elf-start-screen">
      <button id="start-button">Start Flappy Bat</button>
    </div>

    <!-- Game screen -->
    <canvas id="canvas1" class="hidden"></canvas>

    <div class="assets">
      <img
        id="background"
        src="game-visual-assets/purple forest bg 150 dpi.png"
      />
      <img
        id="player_bat"
        src="sprites/grumpy bird sprite sheets/bat vertical spritesheet resize and center.png"
      />
      <img
        id="obstacle_wraith"
        src="sprites/wraith sprite/wraith vertical spritesheet.png"
      />
      <img
        id="brown_wraith"
        src="sprites/wraith sprite/brown wraith horizontal spritesheet.png"
      />
      <img
        id="purple_wraith"
        src="sprites/wraith sprite/purple wraith horizontal spritesheet.png"
      />
      <audio id="charge" src="./sounds/charge.mp3"></audio>
      <audio id="flap1" src="./sounds/flap1.mp3"></audio>
      <audio id="flap2" src="./sounds/flap2.mp3"></audio>
      <audio id="flap3" src="./sounds/flap3.mp3"></audio>
      <audio id="flap4" src="./sounds/flap4.mp3"></audio>
      <audio id="flap5" src="./sounds/flap5.mp3"></audio>
      <audio id="win" src="./sounds/Winning.mp3"></audio>
      <audio id="lose" src="./sounds/Level Lose.wav"></audio>
    </div>

    <script src="scripts/audio.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/obstacle.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
